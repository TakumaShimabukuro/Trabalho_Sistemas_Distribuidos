    <script>
      $(document).ready(function () {
        carregarProdutos();
      });

      function carregarProdutos() {
        fetch('https://localhost:5001/api/Produto', {
            method : 'GET'
        })
            .then(response => response.json())
            .then((value) => value.map(function (v) { 
                return `<tr>
                    <th scope='row'>${v.id}</tj>
                    <td>${v.nome}</td>
                    <td>${v.quantidade}</td>
                    <td>R$: ${v.valor}</td>
                    <td>${v.status}</td>
                </tr>`;
            }))
            .then((body) => $('#tblProdutos').empty().append(body));
      }
    </script>
